<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">나의 음악 저장소</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0" href="/">Home</a>
                <a class="nav-link fw-bold py-1 px-0" href="/musics/add">Add-Music</a>
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/musics">My-Music</a>
                <a class="nav-link fw-bold py-1 px-0" href="/login" th:unless="${isLogin}">Login</a>
                <a class="nav-link fw-bold py-1 px-0" href="/logout" th:if="${isLogin}">Logout</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <div>
            <table class="table table-striped table-light">
                <thead>
                <tr>
                    <th>#</th>
                    <th>제목</th>
                    <th>아티스트</th>
                    <th>링크</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="music : ${musics}">
                    <td th:text="${music.id}"></td>
                    <td th:text="${music.playName}"></td>
                    <td th:text="${music.artistName}"></td>
                    <td>
                        <a href="#" th:href="${music.url}" target='_blank'>바로가기</a></td>
                    <td>
                        <a href="#" th:href="@{/musics/{id}/edit (id=${music.id})}"
                           class="btn btn-primary" role="button">수정</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
    </footer>
</div>
